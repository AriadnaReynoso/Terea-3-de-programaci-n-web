<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body onload= "obtener()">

    <div class="principal">
        <div class="agregar">
            <div class="info">
                <div class="columna">Nombre</div>
                <div class="columna1"><input type="text" id="txtNombre"/></div>
            </div>
            <div class="info">
                <div class="columna">Apellido</div>
                <div class="columna1"><input type="text" id="txtApellido"/></div>
            </div>
            <div class="info">
                <div class="columna">Telefono</div>
                <div class="columna1"><input type="text" id="txtTelefono"/></div>
            </div>
    
            <div class="info"><button class="boton" onclick="agregar()">Agregar nuevo contacto</button></div>
        </div>

        <div class="titulo">Listado</div>
        <div id= "contactos" class="listado"></div>

    </div>
</div>
